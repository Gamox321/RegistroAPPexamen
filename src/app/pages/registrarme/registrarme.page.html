<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrarme</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" placeholder="Ingresa tu nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="correo" type="email" placeholder="Ingresa tu correo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" type="password" placeholder="Ingresa tu contraseña"></ion-input>
    </ion-item>

    <div class="ion-padding">
      <ion-button expand="block" color="primary" (click)="registrar()">Registrar</ion-button>
      <ion-button expand="block" color="medium" (click)="limpiar()">Limpiar</ion-button>
    </div>
  </form>
</ion-content>
