<ion-header>
  <ion-toolbar color="primary">

    <ion-title #titulo>
      <h3 class=" margin-top-6"> {{ 'AppName' | translate }} </h3>
    </ion-title>

    <div slot="end">

      <!--
      glow-text

      <ion-button (click)="sendClickEvent('testqr')" size="small" >
        <ion-icon name="qr-code-outline" color="light"></ion-icon>
        &nbsp;Test
      </ion-button>
       -->

      <!-- Mostrar el botÃ³n solo si showScanButton es true -->
      <ion-button 
        *ngIf="MostrarBotonEscaneo" 
        (click)="sendClickEvent('scan')" 
        size="small" 
        fill="clear">
        <ion-icon name="qr-code-outline" color="light"></ion-icon>
      </ion-button>

      <ion-button (click)="logout()" size="small" fill="clear">
        <ion-icon name="log-out-outline" color="light"></ion-icon>
      </ion-button>

    </div>
  </ion-toolbar>
</ion-header>
